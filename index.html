<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="maincontainer">
            <div class="itemscontainer">
                <i class="fa-solid fa-align-left menuicons"></i>
                    <div class="menuitems">
                        <div data-text="MusicsPlayer" class="head">MusicsPlayer</div>
                    </div>
                <i class="fa-solid fa-magnifying-glass searchsec"></i>
           </div>
        
         <div class="inputcotainer">
           <div class="titleandfalse">
                <h6>Enter Songs Name</h6>
                <i class="fa-solid fa-xmark cross"></i>
           </div>

            <div class="inputbox">
                <input type="text" class="form-control  input" placeholder="search" />
               <!-- <i class="fa-solid fa-magnifying-glass search"></i>-->
               <div class="addcontainer"></div>
            </div>
            
           
            <audio src="" class="audio"  ></audio>
        
        </div>
    
        <div class="songscontainer">
             
        </div>
        <div class="musicContainer">
            <div class="imgcontainer">

            </div>
            <div class="timercontainer">00:00 / 00:00</div>
            <div class="progressive">
                <div class="progressivebar"></div>
            </div>
    
            <div class="musicIcons">
                <i class="fa-solid fa-backward-fast icons backbutton"></i>
                <i class="fa-solid fa-play  playbutton"></i>
                <i class="fa-solid fa-circle-pause  pauseButton"></i>
                <i class="fa-solid fa-forward-fast icons forwardbutton"></i>
            </div>
     
      </div>
 </div>

     <script src="songs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/75c00b1b57.js" crossorigin="anonymous"></script>

</html>
